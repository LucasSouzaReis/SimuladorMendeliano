<!DOCTYPE html>

<html lang = "pt-BR">
  <body>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Portal do Ensino de Ciências</title> 
        <link rel="stylesheet" href="index.css">
        <!-- Firebase App (deve ser incluído em primeiro lugar) -->
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
        <!-- Firebase Database -->
        <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
        <script src="firebase-config.js"></script>
        <style>
            Corpo{
                text-align: center; /*Alinha o texto dentro da classe ao centro em relação a essa classe*/
                margin-top: 200px;
                margin-left: 400px;
            }
            BotaoCursoFisica{
                /*--- Margens ---*/
                position: absolute;
                margin-top: 200px;
                background-color: brown;
                /*Espaçamento Interno*/
                padding-left: 123px;
                padding-right: 123px;
                padding-top: 50px;
                padding-bottom: 50px;
                /*-----------------*/
                color: white;
                border: 5px solid #2A9D8F;
                font-size: 2em;
                font: Georgia;
                cursor: pointer; /*Transforma o cursor em uma mãosinha ao estar em cima do retêngulo*/
                transition: background-color 0.3s, transform 0.3s;
                text-align: center;
            }
            BotaoCursoFisica:hover{
                background-color: #2A9D8F; /* Muda a cor de fundo ao passar o mouse */ 
                transform: scale(1.05);
            }
            .BotaoLogin{
                margin: 0;
                font-size: 2em;
                cursor: pointer; /*Transforma o cursor em uma mãosinha ao estar em cima do retêngulo*/
                transition: background-color 0.3s, transform 0.3s;
            }
        </style>
    </head>
    <body> 
        <header>
            <h1><center>Portal do Ensino de Ciências</center></h1>
            <span class ="BotaoLogin" onclick = "redirecionarPagina('Login.html')">Entrar</span>
        </header>
        <Corpo>
            <BlocoSelecao onclick="redirecionarPagina('PaginaSimuladorMendeliano.html')">
                Simulador Mendeliano
            </BlocoSelecao>
            <BotaoCursoFisica onclick="redirecionarPagina('CursoFisica.html')">
                Curso de Física
            </BotaoCursoFisica>
        </Corpo>
    </body>
    <script src="Script.js"></script>
</html>
